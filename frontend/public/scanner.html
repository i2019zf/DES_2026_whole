<!DOCTYPE html>
<html>
<head>
    <title>DES Scanner | CONVERGENCE 2026</title>
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <style>
        :root { 
            --green: #4ade80; --yellow: #facc15; --red: #ff4d4d; 
            --blue: #3b82f6; --black: #1a1a1a; --white: #ffffff;
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--yellow); 
            margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .header {
            background: var(--black); color: var(--white); width: 100%;
            padding: 20px 0; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Login Screen Styling */
        #loginScreen {
            margin-top: 50px; background: white; padding: 30px;
            border: 5px solid var(--black); box-shadow: 10px 10px 0px var(--black);
            text-align: center; width: 80%; max-width: 350px;
        }

        input {
            width: 100%; padding: 12px; margin: 15px 0; border: 3px solid var(--black);
            box-sizing: border-box; font-family: monospace; font-size: 1rem;
        }

        .neo-button {
            background: var(--black); color: white; border: none; padding: 12px 25px;
            font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase;
        }

        /* Scanner Screen (Hidden by default) */
        #scannerScreen { display: none; width: 100%; flex-direction: column; align-items: center; }

        .scanner-container {
            position: relative; width: 90%; max-width: 500px; aspect-ratio: 1 / 1;
            border: 8px solid var(--black); box-shadow: 15px 15px 0px var(--black);
            background: #000; margin-top: 20px;
        }

        #preview { width: 100%; height: 100%; object-fit: cover; }

        .result { 
            position: fixed; bottom: 40px; width: 85%; max-width: 400px; 
            padding: 25px; border: 5px solid var(--black); display: none; 
            background: white; box-shadow: 10px 10px 0px var(--black);
        }

        .success { background: var(--green); }
        .fail { background: var(--red); color: white; }
    </style>
</head>
<body>
    <div class="header">
        <p>IISER KOLKATA</p>
        <h1>DES CONVERGENCE 2026</h1>
    </div>

    <div id="loginScreen">
        <h3>ADMIN ACCESS</h3>
        <input type="password" id="adminKeyInput" placeholder="ENTER SECRET KEY">
        <button class="neo-button" onclick="login()">Unlock Scanner</button>
        <p id="loginMsg" style="color: red; font-size: 0.8rem; margin-top: 10px;"></p>
    </div>

    <div id="scannerScreen">
        <div class="scanner-container">
            <video id="preview"></video>
        </div>
        <button class="neo-button" style="width: auto; margin-top: 20px; background: var(--red);" onclick="logout()">Lock Scanner</button>
    </div>

    <div id="status" class="result">
        <div id="content"></div>
    </div>

    <script>
        const API_BASE = "https://ff716cc4344c96.lhr.life/api/auth";
        let isProcessing = false;

        // Check if already logged in
        window.onload = () => {
            if(sessionStorage.getItem('adminKey')) showScanner();
        };

        async function login() {
            const key = document.getElementById('adminKeyInput').value;
            const msg = document.getElementById('loginMsg');
            
            try {
                const res = await fetch(`${API_BASE}/check-admin`, {
                    headers: { 'x-api-key': key }
                });
                
                if (res.ok) {
                    sessionStorage.setItem('adminKey', key);
                    showScanner();
                } else {
                    msg.innerText = "INVALID KEY";
                }
            } catch (e) { msg.innerText = "SERVER ERROR"; }
        }

        function showScanner() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('scannerScreen').style.display = 'flex';
            startCamera();
        }

        function logout() {
            sessionStorage.clear();
            window.location.reload();
        }

        function startCamera() {
            const video = document.getElementById('preview');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(stream => {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                requestAnimationFrame(tick);
            });
        }

        function tick() {
            const video = document.getElementById('preview');
            if (video.readyState === video.HAVE_ENOUGH_DATA && !isProcessing) {
                const canvas = document.createElement("canvas");
                canvas.height = video.videoHeight; canvas.width = video.videoWidth;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const code = jsQR(ctx.getImageData(0, 0, canvas.width, canvas.height).data, canvas.width, canvas.height);
                
                if (code) { 
                    isProcessing = true; 
                    verifyTicket(code.data); 
                }
            }
            requestAnimationFrame(tick);
        }

        async function verifyTicket(token) {
            const key = sessionStorage.getItem('adminKey');
            try {
                const res = await fetch(`${API_BASE}/verify-qr`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-api-key': key },
                    body: JSON.stringify({ token })
                });
                const data = await res.json();
                showResult(data, res.status);
            } catch (err) { showResult({ message: "SERVER ERROR" }, 500); }
        }

        function showResult(data, status) {
            const statusDiv = document.getElementById('status');
            const content = document.getElementById('content');
            statusDiv.style.display = 'block';
            statusDiv.className = (status === 200) ? 'result success' : 'result fail';
            content.innerHTML = `<h2>${status === 200 ? 'VALID' : 'FAILED'}</h2><p>${data.message || (data.user ? data.user.name : '')}</p>`;
            setTimeout(() => { statusDiv.style.display = 'none'; isProcessing = false; }, 3000);
        }
    </script>
</body>
</html>
