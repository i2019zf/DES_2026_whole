<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DES Convergence 2026 Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root {
            --bg: #ffffff;
            --main: #000000;
            --valid: #22c55e;
            --duplicate: #3b82f6;
        }

        body {
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background: var(--main);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-bottom: 4px solid var(--main);
        }

        #video-container {
            position: relative;
            width: 90vw;
            max-width: 500px;
            aspect-ratio: 1;
            margin-top: 20px;
            border: 4px solid var(--main);
            box-shadow: 10px 10px 0px var(--main);
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
        }

        .timer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 15px;
            background: rgba(255, 255, 255, 0.5);
            width: 100%;
            transform-origin: left;
        }
    </style>
</head>
<body>

<header>DES CONVERGENCE 2026 | SCANNER</header>

<div id="video-container">
    <video id="video" playsinline></video>
    <canvas id="canvas" hidden></canvas>
</div>

<div id="overlay">
    <div id="status-text"></div>
    <div id="user-info" style="font-size: 1.2rem; margin-top: 10px;"></div>
    <div class="timer-bar" id="timer"></div>
</div>

<script>
    const video = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvas = canvasElement.getContext('2d');
    const overlay = document.getElementById('overlay');
    const statusText = document.getElementById('status-text');
    const timerBar = document.getElementById('timer');
    
    let isScanning = true;

    // UPDATE THIS URL WITH YOUR CURRENT NGROK/PINGGY LINK
    const API_URL = "https://6c1c44fbfae388.lhr.life";

    async function startCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.play();
        requestAnimationFrame(tick);
    }

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && isScanning) {
            canvasElement.height = video.videoHeight;
            canvasElement.width = video.videoWidth;
            canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
            const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                handleScan(code.data);
            }
        }
        requestAnimationFrame(tick);
    }

    async function handleScan(qrData) {
        isScanning = false;
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ qrData })
            });
            const result = await response.json();

            if (result.status === 'success') {
                showOverlay("VALID ENTRY", "#22c55e", result.name);
            } else if (result.status === 'already_scanned') {
                showOverlay("ALREADY SCANNED", "#3b82f6", result.name);
            } else {
                showOverlay("INVALID TICKET", "#ef4444", "Try again");
            }
        } catch (err) {
            showOverlay("SERVER ERROR", "#000000", "Check connection");
        }
    }

    function showOverlay(text, color, subtext) {
        overlay.style.display = 'flex';
        overlay.style.backgroundColor = color;
        statusText.innerText = text;
        document.getElementById('user-info').innerText = subtext || "";
        
        timerBar.style.transition = 'none';
        timerBar.style.transform = 'scaleX(1)';
        
        setTimeout(() => {
            timerBar.style.transition = 'transform 4s linear';
            timerBar.style.transform = 'scaleX(0)';
        }, 50);

        setTimeout(() => {
            overlay.style.display = 'none';
            isScanning = true;
        }, 4000);
    }

    startCamera();
</script>

</body>
</html>
